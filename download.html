<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>გადმოწერა იოლი ლოცვანი</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial,
          sans-serif;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }
      .container {
        text-align: center;
        padding: 30px;
      }
      .loader {
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 3px solid white;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .buttons {
        margin-top: 30px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
      }
      .store-badge {
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.2s;
      }
      .store-badge:hover {
        transform: scale(1.05);
      }
      .store-badge img {
        display: block;
      }

      /* Individual sizes for each badge */
      .app-store-badge img {
        width: 160px;
        height: auto;
        border-radius: 10px;
      }

      .play-store-badge img {
        margin-top: 1rem;
        width: 160px;
        height: auto;
        border-radius: 10px;
      }
      .app-icon {
        width: 120px;
        height: 120px;
        border-radius: 25px; /* Rounded corners like iOS icons */
        margin: 0 auto 20px; /* Centered with space below */
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Nice shadow */
        background-color: #f8f8f8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>მობილური აპლიკაცია</h2>
      <img
        src="assets/ioliLocvaniIcon.png"
        alt="IoliLocvani Icon"
        class="app-icon"
      />
      <h1>იოლი ლოცვანი</h1>
      <h1>IoliLocvani</h1>
      <div class="loader"></div>
      <p id="message">მიმდინარეობს გადამისამართება...</p>
      <div class="buttons" id="fallback" style="display: none">
        <a
          href="https://apps.apple.com/app/YOUR_APP_ID"
          class="store-badge app-store-badge"
        >
          <img src="assets/appstore.png" alt="Download on the App Store" />
        </a>
        <a
          href="https://play.google.com/store/apps/details?id=YOUR_PACKAGE_NAME"
          class="store-badge play-store-badge"
        >
          <img src="assets/googleplay.png" alt="Get it on Google Play" />
        </a>
      </div>
    </div>

    <script>
      // Your app store URLs
      const IOS_URL = "https://apps.apple.com/app/YOUR_APP_ID";
      const ANDROID_URL =
        "https://play.google.com/store/apps/details?id=YOUR_PACKAGE_NAME";

      function detectPlatformAndRedirect() {
        const userAgent =
          navigator.userAgent || navigator.vendor || window.opera;

        // Detect iOS - INSTANT REDIRECT
        if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
          window.location.href = IOS_URL;
          return;
        }

        // Detect Android - INSTANT REDIRECT
        if (/android/i.test(userAgent)) {
          window.location.href = ANDROID_URL;
          return;
        }

        // Desktop or unknown - show both options IMMEDIATELY
        document.querySelector(".loader").style.display = "none";
        document.getElementById("message").textContent = "აირჩიეთ პლატფორმა:";
        document.getElementById("fallback").style.display = "block";
      }

      // Run detection immediately on page load
      detectPlatformAndRedirect();
    </script>
  </body>
</html>
